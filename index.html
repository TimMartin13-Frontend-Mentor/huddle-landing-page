<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>
<body>
  <main class="container">
    <header>
      <img class="logo" src="./images/logo.svg" alt="Huddle logo">
      <img class="mock-up" src="./images/illustration-mockups.svg" alt="mock-up art">
    </header>
    <section>
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
      <a class="button" href="#" class="button">Register</a>
    </section>
    <!-- social media icons -->
  </main>
  <div class="social-media">
    <button title="facebook"><i class="fab fa-facebook-f"></i></button>
    <button title="twitter"><i class="fab fa-twitter"></i></button>
    <button title="instagram"><i class="fab fa-instagram"></i></button>
  </div>
</body>
</html>
